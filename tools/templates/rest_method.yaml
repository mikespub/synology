  /%api%/v%version%/%method%:
    get:
      tags:
        - %tag%.%tag2%
      summary: Return %method% for %api%
      operationId: %api2%_%method%
      responses:
        '200':
          description: Normal Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/%schema%'
        default:
          description: Abnormal Response
          content:
            application/json:
              schema:
                type: object
      security:
        - query_sid: []
      #parameters:
