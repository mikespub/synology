  /query.cgi:
    get:
      tags:
        - SYNO.API
      summary: Return query for SYNO.API.Info
      operationId: SYNO.API.Info.query
      parameters:
        - in: query
          name: api
          description: Name of the API requested
          required: true
          schema:
            type: string
            default: SYNO.API.Info
        - in: query
          name: version
          description: Version of the API requested
          required: true
          schema:
            type: integer
            default: 1
        - in: query
          name: method
          description: Method of the API requested
          required: true
          schema:
            type: string
            enum: [query]
            default: query
        - in: query
          name: query
          description: Requested API information
          required: true
          schema:
            type: string
            default: all
      responses:
        '200':
          description: Normal Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NormalResponse'
        default:
          description: Abnormal Response
          content:
            application/json:
              schema:
                type: object
  /auth.cgi:
    get:
      tags:
        - SYNO.API
      summary: Return login for SYNO.API.Auth
      operationId: SYNO.API.Auth.login
      parameters:
        - in: query
          name: api
          description: Name of the API requested
          required: true
          schema:
            type: string
            default: SYNO.API.Auth
        - in: query
          name: version
          description: Version of the API requested
          required: true
          schema:
            type: integer
            default: 4
        - in: query
          name: method
          description: Method of the API requested
          required: true
          schema:
            type: string
            enum: [login, logout]
            default: login
        - in: query
          name: account
          description: Username
          required: false
          schema:
            type: string
            default: username
        - in: query
          name: passwd
          description: Password
          required: false
          schema:
            type: string
            default: passwd
        - in: query
          name: session
          description: Session Name
          required: true
          schema:
            type: string
            default: DownloadStation
        - in: query
          name: format
          description: Format (cookie or sid)
          required: false
          schema:
            type: string
            default: sid
      responses:
        '200':
          description: Normal Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NormalResponse'
        default:
          description: Abnormal Response
          content:
            application/json:
              schema:
                type: object
