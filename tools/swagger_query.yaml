        - in: query
          name: version
          description: Version of the API requested
          required: true
          type: integer
          default: 1
        - in: query
          name: method
          description: Method of the API requested
          required: true
          type: string
          enum: [query]
          default: query
        - in: query
          name: query
          description: Requested API information
          required: true
          type: string
          default: all
      responses:
        '200':
          description: Normal Response
          schema:
            $ref: '#/definitions/NormalResponse'
        default:
